<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <form class="d-flex">
                    <input id="input-search" class="form-control me-2" type="text" placeholder="search city">
                    <button id="btn-search" class="btn btn-primary">Search</button>
                </form>
                    <div class="history-container"></div>
                
            </div>
            <div class="col-md-9 weather"></div>
        </div>
        <div class="row d-flex flex-row-reverse">
            <div class="col-md-9 d-flex forecast"></div>
        </div>
    </div>
    <script src="./assets/js/script.js"></script>
</body>
</html>
